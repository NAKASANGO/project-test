    <title>User Feedback</title>
    <style>
        .feedback-section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .feedback-form {
            margin-bottom: 20px;
        }
        .feedback-form textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }
        .feedback-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .feedback-form input[type="submit"]:hover {

        }
        .user-image {

            text-align: center;
        }
    </style>
